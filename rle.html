<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holyx - Portfolio</title>
    <script src="./scripts/include-html.js" defer></script>
    <script src="./scripts/show-menu.js" defer></script>
    <script src="./scripts/flip-logo.js" defer></script>
    <script src="./scripts/rle-enconde.js"></script>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/logo.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/mobile-navigation.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <style>
        h1, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navigation" include-html="../components/nav.html"></nav>
    <main width="100%" height="100vh">
        <h1>RLE</h1>
        <section>
            <h2>Encoding</h2>
            <br>
            <form id="rle-form" onsubmit="encode(this)">
                <label for="encodeMessage">Original message:</label>
                <br>
                <textarea name="encodeMessage" id="encodeMessage" required rows="10" cols="30"  style="resize: none"></textarea>
                <br>

                <label for="decodeMessage">Encoded message:</label>
                <br>
                <input type="text" size="31" name="decodeMessage" id="decodeMessage" required>
                <br>

                <input type="submit" value="Encode">
            </form>
            <script>
                //Get form element
                let form=document.getElementById("rle-form");
                function submitForm(event){
                    event.preventDefault();
                }
                //Calling a function during form submission.
                form.addEventListener('submit', submitForm);
            </script>
        </section>
        <section>
            <p class="text-result"></p>
        </section>
    </main>
    <div include-html="../components/footer.html"></div>
</body>
</html>
